name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    name: ğŸ”§ Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸŸ¢ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint
        run: pnpm lint

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ—ï¸ Build app
        run: pnpm build
